<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사이트 준비중</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Noto Sans KR', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 25%, #16213e  50%, #0f3460  75%, #0e4b99 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* 배경 애니메이션 효과 */
        .bg-animation {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }

        .bg-animation::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 40% 40%, rgba(120, 255, 198, 0.1) 0%, transparent 50%);
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translate(-50%, -50%) rotate(0deg); }
            50% { transform: translate(-50%, -50%) rotate(180deg); }
        }

        /* 메인 컨테이너 */
        .container {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 2rem;
            max-width: 600px;
            width: 100%;
        }

        /* 로고/아이콘 영역 */
        .logo-section {
            margin-bottom: 3rem;
        }

        .logo-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            margin: 0 auto 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 20px 40px rgba(102, 126, 234, 0.3);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); box-shadow: 0 20px 40px rgba(102, 126, 234, 0.3); }
            50% { transform: scale(1.05); box-shadow: 0 25px 50px rgba(102, 126, 234, 0.4); }
        }

        .logo-icon svg {
            width: 40px;
            height: 40px;
            fill: white;
        }

        /* 메인 타이틀 */
        .main-title {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(135deg, #ffffff 0%, #a8edea 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            animation: slideUp 1s ease-out;
        }

        .subtitle {
            font-size: 1.25rem;
            color: rgba(255, 255, 255, 0.8);
            margin-bottom: 3rem;
            line-height: 1.6;
            animation: slideUp 1s ease-out 0.2s both;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 메인 콘텐츠 영역 */
        .main-content {
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(25px);
            border: 2px solid rgba(255, 255, 255, 0.25);
            border-radius: 35px;
            padding: 4.5rem 3.5rem;
            margin-bottom: 2rem;
            box-shadow: 
                0 25px 80px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            animation: slideUp 1s ease-out 0.4s both;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .main-content::before {
            display: none;
        }

        .main-content:hover {
            transform: translateY(-15px) scale(1.03);
            box-shadow: 
                0 40px 120px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.4);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .content-title {
            font-size: 2.8rem;
            font-weight: 800;
            background: linear-gradient(135deg, #ffffff 0%, #a8edea 30%, #fd79a8 70%, #fdcb6e 100%);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 2.5rem;
            animation: shimmer 4s ease-in-out infinite;
            position: relative;
            z-index: 1;
        }

        @keyframes shimmer {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .content-description {
            color: rgba(255, 255, 255, 0.95);
            font-size: 1.4rem;
            line-height: 1.7;
            margin-bottom: 3rem;
            font-weight: 300;
            position: relative;
            z-index: 1;
        }

        .highlight-text {
            color: white;
            font-weight: 600;
        }

        .sub-message {
            color: rgba(255, 255, 255, 0.85);
            font-size: 1.15rem;
            line-height: 1.6;
            font-style: italic;
            border-top: 2px solid rgba(255, 255, 255, 0.25);
            padding-top: 2.5rem;
            margin-top: 2.5rem;
            position: relative;
            z-index: 1;
        }

        .sub-message::before {
            content: '✨';
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 1.2rem;
        }

        /* 반응형 디자인 */
        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
            }

            .main-title {
                font-size: 2.5rem;
            }

            .subtitle {
                font-size: 1.1rem;
            }

            .main-content {
                padding: 3.5rem 2.5rem;
            }

            .content-title {
                font-size: 2.2rem;
            }

            .content-description {
                font-size: 1.2rem;
            }

            .sub-message {
                font-size: 1rem;
            }

            .logo-icon {
                width: 70px;
                height: 70px;
            }

            .logo-icon svg {
                width: 35px;
                height: 35px;
            }
        }

        @media (max-width: 480px) {
            .main-title {
                font-size: 2rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .main-content {
                padding: 2.5rem 1.8rem;
            }

            .content-title {
                font-size: 1.8rem;
            }

            .content-description {
                font-size: 1.1rem;
            }

            .sub-message {
                font-size: 0.95rem;
            }
        }


    </style>
</head>
<body>
    <div class="bg-animation"></div>
    
    <div class="container">
        <div class="logo-section">
            <div class="logo-icon">
                <svg viewBox="0 0 24 24">
                    <path d="M19.35 10.04C18.67 6.59 15.64 4 12 4C9.11 4 6.6 5.64 5.35 8.04C2.34 8.36 0 10.91 0 14C0 17.31 2.69 20 6 20H19C21.76 20 24 17.76 24 15C24 12.36 21.95 10.22 19.35 10.04Z"/>
                </svg>
            </div>
        </div>

        <h1 class="main-title">사이트 준비중</h1>
        <p class="subtitle">
            잠시만 기다려주세요
        </p>

        <div class="main-content">
            <h3 class="content-title">새로운 시작</h3>
            <p class="content-description">
                <span class="highlight-text">더 나은 서비스</span>를 위해 준비하고 있습니다.<br>
                곧 새로운 모습으로 찾아뵙겠습니다.
            </p>
            <p class="sub-message">
                기다려주신 만큼 더 좋은 경험을 선사하겠습니다
            </p>
        </div>
    </div>



    <script>
        // 페이지 로드 시 애니메이션 트리거
        document.addEventListener('DOMContentLoaded', function() {
            // 메인 콘텐츠 호버 효과 강화
            const mainContent = document.querySelector('.main-content');
            mainContent.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-20px) scale(1.05)';
                this.style.boxShadow = '0 50px 150px rgba(0, 0, 0, 0.6), inset 0 1px 0 rgba(255, 255, 255, 0.5)';
            });
            
            mainContent.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0) scale(1)';
                this.style.boxShadow = '0 25px 80px rgba(0, 0, 0, 0.4), inset 0 1px 0 rgba(255, 255, 255, 0.3)';
            });

            // 로고 아이콘 인터랙티브 효과
            const logoIcon = document.querySelector('.logo-icon');
            logoIcon.addEventListener('click', function() {
                this.style.animation = 'none';
                this.style.transform = 'scale(1.2) rotate(360deg)';
                setTimeout(() => {
                    this.style.animation = 'pulse 2s ease-in-out infinite';
                    this.style.transform = 'scale(1) rotate(0deg)';
                }, 600);
            });

            // 글자 타이핑 효과 (선택적)
            const titleElement = document.querySelector('.main-title');
            const originalText = titleElement.textContent;
            titleElement.textContent = '';
            
            let i = 0;
            const typeWriter = () => {
                if (i < originalText.length) {
                    titleElement.textContent += originalText.charAt(i);
                    i++;
                    setTimeout(typeWriter, 100);
                }
            };
            
            setTimeout(typeWriter, 1000);

            // 마우스 움직임에 따른 미묘한 틸트 효과
            document.addEventListener('mousemove', function(e) {
                const centerX = window.innerWidth / 2;
                const centerY = window.innerHeight / 2;
                const deltaX = (e.clientX - centerX) / centerX;
                const deltaY = (e.clientY - centerY) / centerY;
                
                mainContent.style.transform += ` rotateY(${deltaX * 2}deg) rotateX(${-deltaY * 2}deg)`;
            });
        });
    </script>
</body>
</html>
